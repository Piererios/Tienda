      <div class="container text-center">
        <!-- breadcrumb-->

            <h1 class="contact-title-header">CONTACTO</h1>
          </div>

    <!-- Contact Section-->
    <section>
      <div class="container">
        <header class="section-header mt-5">
          <h2 class="mb-2">Escríbenos</h2>
          <p class="lead">Estamos para atender tus consultas</p>
        </header>
        <div class="row align-items-center mt-5 contact-content">
          <div class="col-lg-7">
            <form action="#" class="contact-form">
              <div class="form-group mb-4 ">
                <label>Nombres<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="name" placeholder="e.j. John Smith" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>Email<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="email" placeholder="name@email.com" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>Teléfono<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="subject" placeholder="Teléfono" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label><sup class="text-primary"></sup></label>
                <textarea name="message" placeholder="Mensaje" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Enviar mensaje" class="btn btn-primary">
              </div>
            </form>
          </div>
          <div class="col-lg-5 contact-details mt-5 mt-lg-0">
            
            <div class="box mt-4 mb-2">
              <div class="icon"><i class="fa fa-phone"></i></div>
              <h3>Teléfonos</h3>
              <p class="text-small font-weight-light">(01) 225 7632 / (01) 382 9261 (01) 428 9664</p><strong class="text-muted"></strong>
            </div>
            <div class="box mb-3">
              <div class="icon"><i class="fa fa-envelope"></i></i></div>
              <h3>Email:</h3>
              <p class="text-small font-weight-light">contacto@walon.com.pe</p>
              
            </div>
            <div class="box">
              <div class="icon"><i class="fa fa-mouse-pointer"></i></div>
              <h3>Web:</h3>
              <p class="text-small font-weight-light">www.lacasadeldeporte.pe</p>
              
            </div>
          </div>
        </div>
      </div>
    </section>
